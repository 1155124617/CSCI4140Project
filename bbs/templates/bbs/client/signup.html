{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>DevTour - Sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/c-signup-main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="../signin" method="GET">
                    <span class="login100-form-title">
                        DevTour Sign Up
                    </span>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter again">
                        <input class="input100" type="text" name="id" placeholder="Id">
                            <span class="focus-input100"></span>
                            </div>

                    <div class="wrap-input100 validate-input" data-validate = "Please enter again">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                            </div>

                    <div class="text-right p-t-13 p-b-23">
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Sign up
                        </button>
                    </div>
                
                    <div class="flex-col-c p-t-30 p-b-40">
                        <span class="txt1" id="reg_username_text"></span>
                        <span class="txt1" id="reg_password_text"></span>
                    </div>
                    
                    <div class="text-right p-t-136">
                        <a class="txt2" href="../signin">
                            Login to your Account!
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="text-right p-t-13 p-b-23">
                    </div>
                </form>
                
			</div>
		</div>
	</div>


</body>
</html>
